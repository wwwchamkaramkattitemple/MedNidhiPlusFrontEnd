<div class="medicine-form-container">
    <div class="medicine-form-header">
        <h1 class="mat-headline-4">{{ isEditMode ? 'Edit' : 'New' }} Medicine</h1>
        <button mat-button color="primary" (click)="cancel()">
            <mat-icon>arrow_back</mat-icon> Back to Medicines
        </button>
    </div>

    <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>

    <form *ngIf="!isLoading" [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-content>

                <div class="form-row">
                    <!-- medicine Name -->
                    <mat-form-field appearance="outline">
                        <mat-label>Medicine Name</mat-label>
                        <input matInput formControlName="medicineName" required />
                        <mat-error *ngIf="medicineForm.get('medicineName')?.hasError('required')">
                            Medicine name is required
                        </mat-error>
                    </mat-form-field>

                     <mat-form-field appearance="outline">
                        <mat-label>Generic Name</mat-label>
                        <input matInput formControlName="genericName" required />
                        <mat-error *ngIf="medicineForm.get('genericName')?.hasError('required')">
                            Generic name is required
                        </mat-error>
                    </mat-form-field>

                     <!-- Category -->
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="categoryId" required>
                            <mat-option value="">-- Select Category --</mat-option>
                            <mat-option *ngFor="let category of categories" [value]="category.id">
                                {{ category.categoryName }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="medicineForm.get('departmentId')?.hasError('required')">
                            Category is required
                        </mat-error>
                    </mat-form-field>
                   

                    <!-- Active Checkbox -->
                    <div class="checkbox-field">
                        <mat-checkbox formControlName="isActive">Active</mat-checkbox>
                    </div>
                </div>

                <div class="form-row">

                      <!-- Unit Price -->
                    <mat-form-field appearance="outline">
                        <mat-label>Unit Price</mat-label>
                        <input matInput type="number" placeholder="e.g., 500"
                            formControlName="unitPrice" />
                    </mat-form-field>

                    <!-- TaxRate -->
                    <mat-form-field appearance="outline">
                        <mat-label>Tax Rate (%)</mat-label>
                        <input matInput type="number" formControlName="taxRate" placeholder="e.g., 15" />
                    </mat-form-field>

                     <!-- Discount -->
                     <mat-form-field appearance="outline">
                        <mat-label>Discount</mat-label>
                        <input matInput type="number" placeholder="e.g., 10"
                            formControlName="discount" />
                    </mat-form-field>

                       <!-- Stock Quantity -->
                     <mat-form-field appearance="outline">
                        <mat-label>Stock Quantity</mat-label>
                        <input matInput type="number" placeholder="e.g., 10"
                            formControlName="stockQuantity" />
                    </mat-form-field>

                       <!-- Reorder Level -->
                     <mat-form-field appearance="outline">
                        <mat-label>Reorder Level</mat-label>
                        <input matInput type="number" placeholder="e.g., 10"
                            formControlName="reorderLevel" />
                    </mat-form-field>
                  
                </div>

            </mat-card-content>

            <mat-card-actions align="end">
                <button mat-button type="button" (click)="cancel()">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="medicineForm.invalid">
                    {{ isEditMode ? 'Update' : 'Save' }} Medicine
                </button>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
