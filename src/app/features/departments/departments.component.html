<div class="departments-container">
  <div class="departments-header">
    <h1 class="mat-headline-4">Departments</h1>
    <button mat-raised-button color="primary" routerLink="/departments/new">
      <mat-icon>add</mat-icon> New Department
    </button>
  </div>

  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filter-container">
        <mat-form-field appearance="outline">
          <mat-label>Search departments</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Department Name">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="departments-table-container mat-elevation-z2">
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div class="mat-elevation-z8 table-container table-responsive">

      <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let department"> {{department.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
          <td mat-cell *matCellDef="let department"> {{department.departmentName}} </td>
        </ng-container>

        <ng-container matColumnDef="revisitDays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Revisit Days </th>
          <td mat-cell *matCellDef="let department"> {{department.defaultRevisitDays}} </td>
        </ng-container>

        <ng-container matColumnDef="consultationFee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Consultation Fee </th>
          <td mat-cell *matCellDef="let department"> {{department.defaultConsultationFee}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
          <td mat-cell *matCellDef="let department">
            <p class="f-s-12  "><mat-icon color="primary" *ngIf="department.isActive === true">check</mat-icon>
              <mat-icon color="primary" *ngIf="department.isActive === false">close</mat-icon></p>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let department">
            <button mat-icon-button color="primary" [routerLink]="['/departments', department.id, 'edit']"
              matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDepartment(department.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter</td>
        </tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

    </div>

  </div>


</div>
