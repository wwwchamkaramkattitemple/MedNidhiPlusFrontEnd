<div class="procedures-container">
  <div class="procedures-header">
    <h1 class="mat-headline-4">Procedures</h1>
    <button mat-raised-button color="primary" routerLink="/procedures/new">
      <mat-icon>add</mat-icon> New Procedure
    </button>
  </div>

  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filter-container">
        <mat-form-field appearance="outline">
          <mat-label>Search procedures</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Procedure Name">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="procedures-table-container mat-elevation-z2">
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div class="mat-elevation-z8 table-container table-responsive">

      <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let procedure"> {{procedure.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Procedure Name </th>
          <td mat-cell *matCellDef="let procedure"> {{procedure.procedureName }} </td>
        </ng-container>

         <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let procedure"> {{procedure.description }} </td>
        </ng-container>

        <ng-container matColumnDef="fee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fee </th>
          <td mat-cell *matCellDef="let procedure"> {{procedure.fee }} </td>
        </ng-container>

        <ng-container matColumnDef="taxRate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax % </th>
          <td mat-cell *matCellDef="let procedure"> {{procedure.taxRate }} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
          <td mat-cell *matCellDef="let procedure">
            <p class="f-s-12  "><mat-icon color="primary" *ngIf="procedure.isActive === true">check</mat-icon>
              <mat-icon color="primary" *ngIf="procedure.isActive === false">close</mat-icon></p>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let procedure">
            <button mat-icon-button color="primary" [routerLink]="['/procedures', procedure.id, 'edit']"
              matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProcedure(procedure.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter</td>
        </tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

    </div>

  </div>


</div>
